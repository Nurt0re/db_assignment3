{% extends 'base.html' %}
{% block title %}{{ action }} Member{% endblock %}
{% block content %}
<div class="card">
    <h2>{{ action }} Member</h2>
    <form method="post">
        {% csrf_token %}
        {% if action == 'Create' %}
        <div class="form-group">
            <label for="user_id">Select User*</label>
            <select id="user_id" name="user_id" required>
                <option value="">-- Select User --</option>
                {% for user in available_users %}
                <option value="{{ user.user_id }}">{{ user.full_name }} ({{ user.email }})</option>
                {% endfor %}
            </select>
        </div>
        {% else %}
        <div class="form-group">
            <label>User</label>
            <input type="text" value="{{ member.user.full_name }}" disabled>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="house_rules">House Rules</label>
            <textarea id="house_rules" name="house_rules">{{ member.house_rules|default:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="dependent_description">Dependent Description</label>
            <textarea id="dependent_description" name="dependent_description">{{ member.dependent_description|default:'' }}</textarea>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-success">{{ action }} Member</button>
            <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
