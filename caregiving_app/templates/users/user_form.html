{% extends 'base.html' %}

{% block title %}{{ action }} User - Caregiving Management System{% endblock %}

{% block content %}
<div class="card">
    <h2>{{ action }} User</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" value="{{ user.email|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="given_name">First Name*</label>
            <input type="text" id="given_name" name="given_name" value="{{ user.given_name|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="surname">Last Name*</label>
            <input type="text" id="surname" name="surname" value="{{ user.surname|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="{{ user.city|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number|default:'' }}">
        </div>
        
        <div class="form-group">
            <label for="profile_description">Profile Description</label>
            <textarea id="profile_description" name="profile_description">{{ user.profile_description|default:'' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="password">Password{% if user %} (leave blank to keep current){% else %}*{% endif %}</label>
            <input type="password" id="password" name="password" {% if not user %}required{% endif %}>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-success">{{ action }} User</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
