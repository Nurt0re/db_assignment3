{% extends 'base.html' %}

{% block title %}{{ action }} Caregiver{% endblock %}

{% block content %}
<div class="card">
    <h2>{{ action }} Caregiver</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% if action == 'Create' %}
        <div class="form-group">
            <label for="user_id">Select User*</label>
            <select id="user_id" name="user_id" required>
                <option value="">-- Select User --</option>
                {% for user in available_users %}
                <option value="{{ user.user_id }}">{{ user.full_name }} ({{ user.email }})</option>
                {% endfor %}
            </select>
        </div>
        {% else %}
        <div class="form-group">
            <label>User</label>
            <input type="text" value="{{ caregiver.user.full_name }}" disabled>
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="caregiving_type">Caregiving Type*</label>
            <select id="caregiving_type" name="caregiving_type" required>
                <option value="Child Care" {% if caregiver.caregiving_type == 'Child Care' %}selected{% endif %}>Child Care</option>
                <option value="Elderly Care" {% if caregiver.caregiving_type == 'Elderly Care' %}selected{% endif %}>Elderly Care</option>
                <option value="Medical Care" {% if caregiver.caregiving_type == 'Medical Care' %}selected{% endif %}>Medical Care</option>
                <option value="Special Needs Care" {% if caregiver.caregiving_type == 'Special Needs Care' %}selected{% endif %}>Special Needs Care</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male" {% if caregiver.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if caregiver.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if caregiver.gender == 'Other' %}selected{% endif %}>Other</option>
                <option value="Prefer not to say" {% if caregiver.gender == 'Prefer not to say' %}selected{% endif %}>Prefer not to say</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="hourly_rate">Hourly Rate*</label>
            <input type="number" step="0.01" id="hourly_rate" name="hourly_rate" value="{{ caregiver.hourly_rate|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="photo">Photo URL</label>
            <input type="text" id="photo" name="photo" value="{{ caregiver.photo|default:'' }}">
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-success">{{ action }} Caregiver</button>
            <a href="{% url 'caregiver_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
