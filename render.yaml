# Render.yaml - Infrastructure as Code for Render.com
services:
  - type: web
    name: caregiving-management
    runtime: python
    runtimeVersion: "3.12.0"
    buildCommand: "./build.sh"
    startCommand: "gunicorn caregiving_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: caregiving-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false

databases:
  - name: caregiving-db
    databaseName: caregiving_db
    user: caregiving_user
